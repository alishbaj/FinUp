<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBrew - Financial Literacy Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <h1 class="mb-4 magical-title"><span style="color: #764ba2; font-size: 1.2em;">âš›</span> Financial Literacy Quiz</h1>
        <p class="text-muted mb-4">Test your knowledge and earn rare ingredients!</p>
        
        <div id="loadingMessage" class="text-center mb-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="quizContainer" style="display: none;">
            <form id="quizForm">
                <div id="questionsContainer">
                    <!-- Questions will be populated by JavaScript -->
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary btn-lg magical-btn">Submit Quiz</button>
                    <button type="button" class="btn btn-secondary btn-lg ms-2" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>

        <div id="resultsContainer" style="display: none;">
            <div class="card magical-card mt-4">
                <div class="card-body text-center">
                    <h2 class="card-title">Quiz Results</h2>
                    <div class="score-display mt-3">
                        <span class="score-number" id="finalScore">0</span>
                        <span class="score-label">/ 100</span>
                    </div>
                    <p class="mt-3" id="scoreMessage"></p>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary" id="retakeBtn">Retake Quiz</button>
                        <a href="academy.html" class="btn btn-outline-primary ms-2">Back to Academy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v8 (Compatibility build with global namespace) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    
    <!-- Bootstrap and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/quiz.js"></script>
    <script>
        document.getElementById('navbar-container').innerHTML = createNavbar('academy');
    </script>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 BudgetBrew. All rights reserved.</p>
            <p>Brew your way to financial freedom with Poyo!</p>
            <p><small>Made with âœ¨ magic and ðŸ’° financial wisdom</small></p>
        </div>
    </footer>
</body>
</html>
